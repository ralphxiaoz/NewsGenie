<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Genie</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .story-card {
            margin-bottom: 15px;
            transition: transform 0.3s;
            border-left: 4px solid #0d6efd;
        }
        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-body {
            padding: 1.25rem;
        }
        .card-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        .card-title {
            margin-bottom: 0;
            font-weight: 600;
        }
        .card-date {
            font-size: 0.85rem;
            color: #6c757d;
            white-space: nowrap;
            margin-left: 15px;
        }
        .card-source {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.75rem;
        }
        .card-content-row {
            display: flex;
            align-items: flex-start;
        }
        .card-text {
            color: #555;
            font-size: 1rem;
            line-height: 1.4;
            margin-bottom: 0;
            flex-grow: 1;
            padding-right: 20px;
        }
        .card-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 100px;
        }
        .card-actions .btn {
            margin-bottom: 8px;
        }
        .card-actions .btn:last-child {
            margin-bottom: 0;
        }
        .feed-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .loading-spinner {
            display: none !important;
            text-align: center;
            padding: 20px;
        }
        #initialLoadingSpinner {
            display: none !important;
        }
        #feedsList {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Immediate spinner cleanup script -->
    <script>
      // Hide spinners immediately
      (function() {
        var spinners = document.querySelectorAll('.loading-spinner, #initialLoadingSpinner');
        for (var i = 0; i < spinners.length; i++) {
          spinners[i].style.display = 'none';
        }
      })();
    </script>
    
    <div class="container mt-4">
        <h1 class="text-center mb-4">News Genie</h1>
        
        <!-- Add tab navigation -->
        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-content" type="button" role="tab" aria-controls="search-content" aria-selected="true">Search Articles</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="feeds-tab" data-bs-toggle="tab" data-bs-target="#feeds-content" type="button" role="tab" aria-controls="feeds-content" aria-selected="false">Manage RSS Feeds</button>
            </li>
        </ul>
        
        <!-- Tab content without fade animation -->
        <div class="tab-content" id="mainTabsContent">
            <!-- Search Articles tab (active by default) -->
            <div class="tab-pane show active" id="search-content" role="tabpanel" aria-labelledby="search-tab">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Search Articles</h5>
                            </div>
                            <div class="card-body">
                                <form id="searchForm">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="searchKeyword" placeholder="Enter keywords to search" required>
                                        <button class="btn btn-success" type="submit">Search</button>
                                    </div>
                                </form>
                                <div id="searchResults" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Manage RSS Feeds tab -->
            <div class="tab-pane" id="feeds-content" role="tabpanel" aria-labelledby="feeds-tab">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Manage RSS Feeds</h5>
                            </div>
                            <div class="card-body">
                                <form id="addFeedForm">
                                    <div class="input-group mb-3">
                                        <input type="url" class="form-control" id="feedUrl" placeholder="Enter RSS feed URL" required>
                                        <button class="btn btn-primary" type="submit">Add Feed</button>
                                    </div>
                                </form>
                                <div id="feedbackMessage"></div>
                                <hr>
                                <h6>Your Feeds</h6>
                                <div id="feedsList" class="mt-3">
                                    <div class="text-center py-3 text-muted" id="noFeedsMessage">
                                        No feeds added yet. Add your first RSS feed above.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <h3 class="mb-4">Latest News</h3>
                <div class="d-flex justify-content-center" id="initialLoadingSpinner" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="storiesContainer" class="row g-3"></div>
                <div id="loadingSpinner" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading more stories...</span>
                    </div>
                </div>
                <div id="noStoriesMessage" class="text-center py-5" style="display: none;">
                    <h4>No stories found</h4>
                    <p>Add some RSS feeds to get started.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Analysis Modal -->
    <div class="modal fade" id="analysisModal" tabindex="-1" aria-labelledby="analysisModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="analysisModalLabel">Article Analysis</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="anthropicApiKey" class="form-label">Claude API Key</label>
                        <input type="password" class="form-control" id="anthropicApiKey" placeholder="Enter your Anthropic API key">
                    </div>
                    <div id="analysisContent">
                        <div class="d-flex justify-content-center" id="analysisLoadingSpinner" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Analyzing...</span>
                            </div>
                        </div>
                        <div id="analysisResult"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="analyzeButton">Analyze</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let isLoading = false;
        let hasMoreStories = true;
        let currentArticleContent = '';
        let analysisModalArticleTitle = '';
        
        // Load feeds when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // First, explicitly hide any spinners that might be visible
            document.getElementById('initialLoadingSpinner').style.display = 'none';
            document.getElementById('loadingSpinner').style.display = 'none';
            
            // Add multiple safety checks for the spinner
            const hideSpinners = () => {
                document.getElementById('initialLoadingSpinner').style.display = 'none';
                document.getElementById('loadingSpinner').style.display = 'none';
            };
            
            // Hide spinners after a delay as fallback
            setTimeout(hideSpinners, 1000);
            setTimeout(hideSpinners, 5000);
            
            // Load feeds and stories
            loadFeeds();
            
            // Slightly delay loading stories to ensure UI is responsive
            setTimeout(() => {
                loadStories();
            }, 100);
            
            // Setup infinite scroll
            window.addEventListener('scroll', function() {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    if (!isLoading && hasMoreStories) {
                        loadMoreStories();
                    }
                }
            });
        });
        
        // Add Feed form submission
        document.getElementById('addFeedForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const feedUrl = document.getElementById('feedUrl').value.trim();
            if (feedUrl) {
                addFeed(feedUrl);
            }
        });
        
        // Search form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const keyword = document.getElementById('searchKeyword').value.trim();
            if (keyword) {
                searchStories(keyword);
            }
        });
        
        // Analyze button click
        document.getElementById('analyzeButton').addEventListener('click', function() {
            const apiKey = document.getElementById('anthropicApiKey').value.trim();
            if (apiKey && currentArticleContent) {
                analyzeArticle(apiKey, currentArticleContent);
            } else {
                alert('Please enter your Anthropic API key');
            }
        });
        
        // Load feeds
        function loadFeeds() {
            fetch('/api/feeds')
                .then(response => response.json())
                .then(data => {
                    displayFeeds(data.feeds);
                })
                .catch(error => {
                    console.error('Error loading feeds:', error);
                });
        }
        
        // Display feeds
        function displayFeeds(feeds) {
            const feedsList = document.getElementById('feedsList');
            const noFeedsMessage = document.getElementById('noFeedsMessage');
            
            if (feeds.length === 0) {
                noFeedsMessage.style.display = 'block';
                feedsList.innerHTML = '';
                return;
            }
            
            noFeedsMessage.style.display = 'none';
            
            let feedsHtml = '';
            feeds.forEach(feed => {
                feedsHtml += `
                    <div class="feed-item">
                        <div>
                            <strong>${feed.title}</strong>
                            <div class="text-muted small">${feed.url}</div>
                        </div>
                        <button class="btn btn-sm btn-danger remove-feed" data-url="${feed.url}">Remove</button>
                    </div>
                `;
            });
            
            feedsList.innerHTML = feedsHtml;
            
            // Add event listeners for remove buttons
            document.querySelectorAll('.remove-feed').forEach(button => {
                button.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    removeFeed(url);
                });
            });
        }
        
        // Add feed
        function addFeed(url) {
            document.getElementById('feedbackMessage').innerHTML = `
                <div class="alert alert-info">Adding feed, please wait...</div>
            `;
            
            fetch('/api/feeds', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('feedbackMessage').innerHTML = `
                        <div class="alert alert-success">${data.message}</div>
                    `;
                    document.getElementById('feedUrl').value = '';
                    loadFeeds();
                    
                    // Reload stories to include the new feed
                    currentPage = 1;
                    hasMoreStories = true;
                    document.getElementById('storiesContainer').innerHTML = '';
                    loadStories();
                } else {
                    document.getElementById('feedbackMessage').innerHTML = `
                        <div class="alert alert-danger">${data.error}</div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error adding feed:', error);
                document.getElementById('feedbackMessage').innerHTML = `
                    <div class="alert alert-danger">Error adding feed: ${error.message}</div>
                `;
            });
        }
        
        // Remove feed
        function removeFeed(url) {
            if (confirm('Are you sure you want to remove this feed?')) {
                fetch(`/api/feeds/${encodeURIComponent(url)}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('feedbackMessage').innerHTML = `
                            <div class="alert alert-success">${data.message}</div>
                        `;
                        loadFeeds();
                        
                        // Reload stories to reflect the removed feed
                        currentPage = 1;
                        hasMoreStories = true;
                        document.getElementById('storiesContainer').innerHTML = '';
                        loadStories();
                    } else {
                        document.getElementById('feedbackMessage').innerHTML = `
                            <div class="alert alert-danger">${data.error}</div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error removing feed:', error);
                    document.getElementById('feedbackMessage').innerHTML = `
                        <div class="alert alert-danger">Error removing feed: ${error.message}</div>
                    `;
                });
            }
        }
        
        // Load stories
        function loadStories() {
            // Clear any previous content and show spinner
            document.getElementById('initialLoadingSpinner').setAttribute('style', 'display: flex !important');
            document.getElementById('noStoriesMessage').style.display = 'none';
            document.getElementById('storiesContainer').innerHTML = '';
            
            // Add a timeout to automatically hide the spinner after 10 seconds maximum
            const spinnerTimeout = setTimeout(() => {
                document.getElementById('initialLoadingSpinner').setAttribute('style', 'display: none !important');
                document.getElementById('noStoriesMessage').style.display = 'block';
            }, 10000);
            
            fetch(`/api/stories?page=${currentPage}`)
                .then(response => response.json())
                .then(data => {
                    // Clear the timeout since we got a response
                    clearTimeout(spinnerTimeout);
                    document.getElementById('initialLoadingSpinner').setAttribute('style', 'display: none !important');
                    
                    if (data.stories && data.stories.length === 0 && currentPage === 1) {
                        document.getElementById('noStoriesMessage').style.display = 'block';
                        return;
                    }
                    
                    displayStories(data.stories || []);
                    
                    if (currentPage >= data.total_pages) {
                        hasMoreStories = false;
                    }
                })
                .catch(error => {
                    // Clear the timeout since we got a response
                    clearTimeout(spinnerTimeout);
                    console.error('Error loading stories:', error);
                    document.getElementById('initialLoadingSpinner').setAttribute('style', 'display: none !important');
                    document.getElementById('noStoriesMessage').style.display = 'block';
                });
        }
        
        // Load more stories (infinite scroll)
        function loadMoreStories() {
            if (isLoading || !hasMoreStories) return;
            
            isLoading = true;
            currentPage++;
            document.getElementById('loadingSpinner').setAttribute('style', 'display: block !important');
            
            fetch(`/api/stories?page=${currentPage}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loadingSpinner').setAttribute('style', 'display: none !important');
                    isLoading = false;
                    
                    if (!data.stories || data.stories.length === 0) {
                        hasMoreStories = false;
                        return;
                    }
                    
                    displayStories(data.stories, true);
                    
                    if (currentPage >= data.total_pages) {
                        hasMoreStories = false;
                    }
                })
                .catch(error => {
                    console.error('Error loading more stories:', error);
                    document.getElementById('loadingSpinner').setAttribute('style', 'display: none !important');
                    isLoading = false;
                });
        }
        
        // Display stories
        function displayStories(stories, append = false) {
            const storiesContainer = document.getElementById('storiesContainer');
            
            if (!stories || stories.length === 0) {
                if (!append) {
                    document.getElementById('noStoriesMessage').style.display = 'block';
                    storiesContainer.innerHTML = '';
                }
                return;
            }
            
            let storiesHtml = '';
            stories.forEach(story => {
                const description = story.description ? story.description.substring(0, 300) + '...' : 'No description available';
                const date = story.published ? new Date(story.published).toLocaleDateString() : 'Unknown date';
                
                storiesHtml += `
                    <div class="col-12">
                        <div class="card story-card">
                            <div class="card-body">
                                <div class="card-header-row">
                                    <h5 class="card-title">${story.title}</h5>
                                    <span class="card-date">${date}</span>
                                </div>
                                <div class="card-source">${story.source}</div>
                                <div class="card-content-row">
                                    <p class="card-text">${description}</p>
                                    <div class="card-actions">
                                        <a href="${story.link}" target="_blank" class="btn btn-sm btn-primary">Read Full</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            if (append) {
                storiesContainer.innerHTML += storiesHtml;
            } else {
                storiesContainer.innerHTML = storiesHtml;
            }
        }
        
        // Search stories
        function searchStories(keyword) {
            document.getElementById('searchResults').innerHTML = `
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Searching...</span>
                    </div>
                </div>
            `;
            
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ keyword: keyword })
            })
            .then(response => response.json())
            .then(data => {
                if (data.results && data.results.length > 0) {
                    let resultsHtml = `<p class="text-success">Found ${data.results.length} results:</p><ul class="list-group">`;
                    
                    data.results.forEach(result => {
                        resultsHtml += `
                            <li class="list-group-item">
                                <h6><a href="${result.link}" target="_blank">${result.title}</a></h6>
                                <div class="small text-muted">${result.source}</div>
                            </li>
                        `;
                    });
                    
                    resultsHtml += '</ul>';
                    document.getElementById('searchResults').innerHTML = resultsHtml;
                } else {
                    document.getElementById('searchResults').innerHTML = `
                        <div class="alert alert-warning">No results found for "${keyword}"</div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error searching:', error);
                document.getElementById('searchResults').innerHTML = `
                    <div class="alert alert-danger">Error searching: ${error.message}</div>
                `;
            });
        }
        
        // Analyze article
        function analyzeArticle(apiKey, content) {
            document.getElementById('analysisResult').innerHTML = '';
            document.getElementById('analysisLoadingSpinner').style.display = 'flex';
            
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    api_key: apiKey,
                    content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('analysisLoadingSpinner').style.display = 'none';
                if (data.analysis) {
                    document.getElementById('analysisResult').innerHTML = `
                        <div class="border p-3 rounded">
                            ${data.analysis.replace(/\n/g, '<br>')}
                        </div>
                    `;
                } else if (data.error) {
                    document.getElementById('analysisResult').innerHTML = `
                        <div class="alert alert-danger">${data.error}</div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error analyzing article:', error);
                document.getElementById('analysisLoadingSpinner').style.display = 'none';
                document.getElementById('analysisResult').innerHTML = `
                    <div class="alert alert-danger">Error analyzing article: ${error.message}</div>
                `;
            });
        }
    </script>
</body>
</html>
